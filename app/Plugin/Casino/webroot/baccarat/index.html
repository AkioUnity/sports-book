    <body ondragstart="return false;" ondrop="return false;" >
        <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
		  
			$(document).ready(function(){
				//Casino
				request = $.ajax({
					type: "post",
					url: "/eng/casino/games/baccaratInit",
					dataType: "json",
				});
				request.fail(function (jqXHR, textStatus, errorThrown){
					if (jqXHR.status === 403) {
						window.location.href = '/eng/users/login';
					} else {
						alert('Server is not available right now. Please try again later.');
					}
				});
				request.done(function (response, textStatus, jqXHR){
					startGame(response);
				});
			});
			
            function startGame(response) {
                     var oMain = new CMain({
                                    win_occurrence: 100,          //WIN OCCURRENCE PERCENTAGE. VALUES BETWEEN 0-100
                                    bet_occurrence:[             //IF PLAYER MUST WIN CURRENT HAND AND THERE ARE MULTIPLE BETS:
                                                                 //WARNING: DON'T SET ANY OF THESE VALUES AT 100.
                                                    20,          //OCCURRENCE FOR TIE BET
                                                    30,          //OCCURRENCE FOR BANKER BET
                                                    50           //OCCURRENCE FOR PLAYER BET
                                                    ],
                                    min_bet: response.min_bet,                //MIN BET PLAYABLE BY USER. DEFAULT IS 0.1$
                                    max_bet: response.max_bet,                //MAX BET PLAYABLE BY USER. 
                                    multiplier:[                 //MULTIPLIER FOR EACH BET
                                                response.multiplier_tie,               //MULTIPLIER FOR TIE: PAYS 8 TO 1
                                                response.multiplier_banker,            //MULTIPLIER FOR BANKER: PAYS 1.95 TO 1
                                                response.multiplier_player                //MULTIPLIER FOR PLAYER: PAYS 2 TO 1
                                                ],
                                    money: response.starting_money,                  //STARING CREDIT FOR THE USER
                                    game_cash: 1500,             //GAME CASH AVAILABLE WHEN GAME STARTS
                                    time_show_hand: response.time_hand,        //TIME (IN MILLISECONDS) SHOWING LAST HAND
									fullscreen:response.fullscreen, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
									check_orientation:response.check_orientation,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                    //////////////////////////////////////////////////////////////////////////////////////////
                                    ad_show_counter: 0           //NUMBER OF HANDS PLAYED BEFORE AD SHOWN
                                    //
                                    //// THIS FUNCTIONALITY IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN.///////////////////////////
                                    /////////////////// YOU CAN GET IT AT: /////////////////////////////////////////////////////////
                                    // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421 ///////////
                                });


					 
                    $(oMain).on("recharge", function(evt) {
                             alert("recharge");
                    });
                    
                    $(oMain).on("start_session", function(evt) {
                        if(getParamValue('ctl-arcade') === "true"){
                            parent.__ctlArcadeStartSession();
                        }
                        //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("end_session", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndSession();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });


                    $(oMain).on("save_score", function(evt,iMoney) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeSaveScore({score:iMoney});
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("show_interlevel_ad", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShowInterlevelAD();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("share_event", function(evt, iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShareEvent({   img: TEXT_SHARE_IMAGE,
                                                                title: TEXT_SHARE_TITLE,
                                                                msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                                                                msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1});
                           }
                    });
                    
                    if (isIOS()) {
                        setTimeout(function () {
                            sizeHandler();
                        }, 200);
                    } else {
                        sizeHandler();
                    }
           }

        </script>
