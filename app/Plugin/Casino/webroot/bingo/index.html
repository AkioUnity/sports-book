    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
              $(document).ready(function(){
                  //Casino
                  request = $.ajax({
                      type: "post",
                      url: "/eng/casino/games/bingoInit",
                      dataType: "json",
                  });
                  request.fail(function (jqXHR, textStatus, errorThrown){
                      if (jqXHR.status === 403) {
                          window.location.href = '/eng/users/login';
                      } else {
                          alert('Server is not available right now. Please try again later.');
                      }
                  });
                  request.done(function (response, textStatus, jqXHR){
                      startGame(response);
                  });
              });

              function startGame(response) {
                     var oMain = new CMain({  
                         
                                            bank_money : 0,
                                            start_player_money: response.starting_money,
                                            starting_bet:0.25,
                                            coin_bet:[0.25,0.5,1],
                                            win_occurrence : [
                                                                0, //WIN OCURRENCE PERCENTAGE FOR 45 EXTRACTIONS
                                                                0, //WIN OCURRENCE PERCENTAGE FOR 55 EXTRACTIONS
                                                                0],//WIN OCURRENCE PERCENTAGE FOR 65 EXTRACTIONS
                                            time_extraction: response.time,
                                            paytable:[
                                                response.paytable_45, //PAYTABLE FOR 45 EXTRACTIONS
                                                response.paytable_55, //PAYTABLE FOR 55 EXTRACTIONS
                                                response.paytable_65, //PAYTABLE FOR 65 EXTRACTIONS
                                                      ],
                                            fullscreen:response.fullscreen, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                                            check_orientation:response.check_orientation,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                            //////////////////////////////////////////////////////////////////////////////////////////
                                            ad_show_counter: 0     //NUMBER OF TURNS PLAYED BEFORE AD SHOWN
                                            //
                                            //// THIS FUNCTIONALITY IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN.///////////////////////////
                                            /////////////////// YOU CAN GET IT AT: /////////////////////////////////////////////////////////
                                            // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421?s_phrase=&s_rank=27 ///////////
                                            
                                           });
                                           
                                           
                    $(oMain).on("start_session", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeStartSession();
                            }
                            //...ADD YOUR CODE HERE EVENTUALLY
                    });
                     
                    $(oMain).on("end_session", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndSession();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("save_score", function(evt,iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeSaveScore({score:iScore});
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("show_interlevel_ad", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShowInterlevelAD();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });
                    
                    $(oMain).on("share_event", function(evt, iMoney) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShareEvent({ img:"200x200.jpg",
                                                                title:TEXT_CONGRATULATIONS,
                                                                msg:TEXT_SHARE_1 + iMoney + TEXT_SHARE_2,
                                                                msg_share:TEXT_SHARE_3 + iMoney + TEXT_SHARE_4
                                                            });
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });
                     
                    if(isIOS()){ 
                        setTimeout(function(){sizeHandler();},200); 
                    }else{ 
                        sizeHandler(); 
                    }
              }

        </script>
        <canvas id="canvas" class='ani_hack' width="1920" height="1080"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
        
    </body>
